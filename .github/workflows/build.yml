name: Build FoxBridgeAgent Installer

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat -disableMetrics
      shell: cmd
    
    - name: Install Boost (minimal)
      run: C:\vcpkg\vcpkg install boost-system:x64-windows --recurse
      shell: cmd
      
    - name: Install other dependencies
      run: |
        C:\vcpkg\vcpkg install nlohmann-json:x64-windows
        C:\vcpkg\vcpkg install spdlog:x64-windows
      shell: cmd
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake -G "Visual Studio 17 2022" -A x64
      shell: cmd
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 2
      shell: cmd
    
    - name: Prepare output
      run: |
        mkdir output
        copy build\bin\Release\FoxBridgeAgent.exe output\
        dir output
      shell: cmd
    

    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: FoxBridgeAgent-Windows-Executable
        path: output/FoxBridgeAgent.exe
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: output/FoxBridgeAgent.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
